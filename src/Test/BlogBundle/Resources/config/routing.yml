
blog_home:
    path:    /{page}
    defaults:
        _controller: TestBlogBundle:Advert:index
        page: 1
    requirements:
        page:\d*

blog_view:
    path:    /advert/{id}
    defaults:
        _controller: TestBlogBundle:Advert:view
    requirements:
    	id: \d+

blog_add:
    path:    /add
    defaults:
        _controller: TestBlogBundle:Advert:add

blog_edit: 
	path:    /edit/{id}
	defaults: 
		_controller: TestBlogBundle:Advert:edit
	requirements:
		id: \d+

blog_delete: 
	path:    /delete/{id}
	defaults:
		_controller: TestBlogBundle:Advert:delete
	requirements:
		id: \d+	

